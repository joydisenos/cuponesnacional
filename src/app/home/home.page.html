<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="categorias"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header">
    <img src="./assets/img/banner.jpg" alt="">
  </div>
  
  <ion-toolbar color="primary">

    <ion-segment>
  <ion-segment-button value="destacados" (click)="cambiarCategoria('playa')">
    <ion-label>Destacados</ion-label>
  </ion-segment-button>
  <ion-segment-button value="nuevas" (click)="cambiarCategoria('gastronomia')">
    <ion-label>Nuevos</ion-label>
  </ion-segment-button>
  <ion-segment-button value="vendidas" (click)="cambiarCategoria('actividades')">
    <ion-label>MÃ¡s vendidas</ion-label>
  </ion-segment-button>
</ion-segment>

  </ion-toolbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let oferta of ofertas">
        <ion-card class="welcome-card" [routerDirection]="" [routerLink]="['/oferta' , oferta.id]">
          <img src="./assets/shapes.svg" alt="" />
          <ion-card-header>
            <ion-card-subtitle>${{ oferta.fprecio }}</ion-card-subtitle>
            <ion-card-title>{{ oferta.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ oferta.detalle }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    
   
</ion-content>
