<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cargar saldo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<form>

		<ion-radio-group [(ngModel)]="saldo" name="saldo">
          <ion-list-header>
            <ion-label>Monto</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>$25 de saldo ($2,50 de regalo)</ion-label>
            <ion-radio slot="end" color="primary" value="25" checked></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>$50 de saldo ($5 de regalo)</ion-label>
            <ion-radio slot="end" color="primary" value="50"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>$100 de saldo ($10 de regalo)</ion-label>
            <ion-radio slot="end" color="primary" value="100"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>$200 de saldo ($20 de regalo)</ion-label>
            <ion-radio slot="end" color="primary" value="200"></ion-radio>
          </ion-item>

        </ion-radio-group>

        <ion-item>
			<ion-text color="primary" slot="end">
				<ion-input type="number" [(ngModel)]="cantidad" name="cantidad" placeholder="Cantidad" min="1"></ion-input>
			</ion-text>
		</ion-item>

		<ion-item>
			<ion-text color="primary" slot="end">
				Total: ${{ saldo * cantidad }}
			</ion-text>
		</ion-item>

		<ion-item>
			<ion-text color="primary" slot="end">
				Te regalamos: ${{ (saldo * cantidad) * 0.10 }}
			</ion-text>
		</ion-item>

		<ion-item>
			<ion-button color="primary" slot="end">
				Comprar ${{ saldo * cantidad }}
			</ion-button>
		</ion-item>
	</form>

</ion-content>
