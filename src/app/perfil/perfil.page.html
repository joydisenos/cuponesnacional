<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-menu-button menu="categorias"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
  <ion-card-header>
    <ion-card-title>Bienvenido</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    
    <form>
    		<ion-item>
			  <ion-label position="floating">Email</ion-label>
			  <ion-input type="email" readonly value="{{ user.email }}"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label position="floating">Nombre</ion-label>
			  <ion-input type="text" value="{{ user.nombre }}"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label position="floating">Apellido</ion-label>
			  <ion-input type="text" value="{{ user.apellido }}"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label position="floating">Cambiar contrase√±a</ion-label>
			  <ion-input type="pessword"></ion-input>
			</ion-item>
    </form>
    
  </ion-card-content>
</ion-card>

</ion-content>
