<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-menu-button menu="categorias"></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  <ion-card-header  *ngIf="carrito != null">
    <ion-card-title>Productos: </ion-card-title>
  </ion-card-header>
  <ion-card-header  *ngIf="carrito == null">
      <ion-card-title>El carrito esta vac√≠o! <a [routerDirection]="'root'" [routerLink]="['/home']">ver ofertas</a></ion-card-title>
    </ion-card-header>
  <ion-card-content>
    <ion-list *ngIf="carrito != null">
      <ion-item *ngFor="let item of carrito">
        <div>
          <h3>{{item.oferta}}</h3>
          <h6>cantidad: {{ item.cantidad }} precio: ${{ item.cantidad * item.reserva }}</h6>
        </div>
      </ion-item>
    </ion-list>

    
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
   <ion-buttons slot="end">
    		<ion-button color="primary" fill="solid" shape="round" (click)="eliminarCarrito()">Eliminar carrito</ion-button>
    		<ion-button color="success" fill="solid" shape="round">Completar compra ${{ total }}</ion-button>
    	</ion-buttons>
  </ion-toolbar>
</ion-footer>
