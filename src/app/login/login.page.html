<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card class="loginCard">
    <form (ngSubmit)="consultarUsuario()">
      <img src="./assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>Ingrese sus datos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
    
        	<ion-item>
			  <ion-label position="floating">Email</ion-label>
			  <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
			</ion-item>

			<ion-item>
			  <ion-label position="floating">Contraseña</ion-label>
			  <ion-input type="password" [(ngModel)]="clave" name="clave"></ion-input>
			</ion-item>

      <ion-item>
        <ion-button color="primary" block type="submit">Iniciar Sesión</ion-button>
      </ion-item>
       
      </ion-card-content>
     </form> 
    </ion-card>

</ion-content>
