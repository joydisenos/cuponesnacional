<ion-header>
  <ion-toolbar color="primary">
  	 <ion-buttons slot="start">
      <ion-menu-button menu="categorias"></ion-menu-button>
    </ion-buttons>
    <ion-title>Oferta {{ oferta.empresaNombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="img-card">
	<!--<img src="{{ oferta.fotos }}" alt=""  />-->
  <ion-slides>
    <ion-slide *ngFor="let slide of oferta.slide">
      <img src="{{ slide }}" alt=""  />
    </ion-slide>
  </ion-slides>
	<div class="divisor"></div>
</div>
<ion-card class="cardSuperpuesta">
  <ion-card-header>
    <ion-card-subtitle>{{ oferta.detalle }}</ion-card-subtitle>
    <ion-card-title color="primary">{{ oferta.titulo }}</ion-card-title>
  </ion-card-header>
</ion-card>

<ion-row>
  <ion-col size="12" size-md="6">
    <ion-card class="cardSuperpuesta">
      <ion-card-header>
        <ion-card-title color="primary">Caracter√≠sticas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="caracteristicas" [innerHTML]="oferta.caracteristicas"></div>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-col size="12" size-md="6">
    <ion-card class="cardSuperpuesta">
      <ion-card-header>
        <ion-card-title color="primary">Condiciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="caracteristicas" [innerHTML]="oferta.condiciones"></div>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row> 

<ion-row>
  <ion-col size="12">
    <ion-card class="cardSuperpuesta">
      <ion-card-header>
        <ion-card-title color="primary">{{ oferta.empresaNombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div><p>
          {{ oferta.empresaDireccion }}
        </p></div>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>



</ion-content>

<ion-footer>
	<ion-toolbar color="primary">
     
    	<ion-buttons slot="end">
        <ion-button color="tertiary" fill="solid" shape="round" (click)="disminuirCantidad()">-</ion-button>
        <ion-button color="tertiary" fill="solid" shape="round">Cantidad: {{ cantidad }}</ion-button>
        <ion-button color="tertiary" fill="solid" shape="round" (click)="aumentarCantidad()">+</ion-button>
    		<ion-button color="tertiary" fill="solid" shape="round" (click)="agregarCarrito()">Reservar ${{ oferta.rprecio * cantidad }}</ion-button>
    	</ion-buttons>
  	</ion-toolbar>
</ion-footer>
